<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">AI Domain Generator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="justify-content: flex-end"
        >
          <button class="btn btn-outline-dark" type="submit">
            <i class="bi bi-github"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
      <div
        class="container px-4 px-lg-5"
        style="padding-right: 9rem !important; padding-left: 9rem !important"
      >
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">AI-Powered Domain Genius</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            Turn Your Business Idea into a Digital Identity. Enter a Description
            and Let Our Intelligent System Find Your Perfect Domain Instantly.
          </p>
          <form>
            <div class="form-group">
              <textarea
                class="form-control"
                id="description"
                rows="5"
                required
              ></textarea>
            </div>
            <div style="text-align: right; margin-top: 10px">
              <button
                class="btn btn-outline-dark mt-auto"
                style="background-color: #fff"
              >
                Generate
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-2">
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Domain details-->
              <div class="card-body p-4">
                <div class="d-flex justify-content-between">
                  <!-- Domain name and availability-->
                  <div>
                    <h5 class="fw-bolder">exampledomain.com</h5>
                    <p>Available</p>
                  </div>
                </div>
              </div>
              <!-- Domain actions-->
              <div
                class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-end"
              >
                <a class="btn btn-outline-dark mt-auto" href="#"
                  >Register Now</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
